<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let fructs = ["апельсин", "банан", "груша"];
       console.log(fructs.length);
       fructs.push("яблоко", "ананас");
       fructs.unshift("грейпфрут");
       console.log(fructs.length);
       fructs.pop("ананас");
       fructs.shift("грейпфрут");
       console.log(fructs.length);
       </script>
</body>
</html>
